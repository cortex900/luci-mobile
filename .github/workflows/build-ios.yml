name: Build iOS IPA (Flutter, unsigned)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.5"

      - name: Flutter pub get
        run: flutter pub get

      - name: Precache iOS artifacts
        run: flutter precache --ios

      - name: Build iOS IPA (unsigned)
        run: flutter build ipa --no-codesign

      - name: Collect IPA dynamically
        run: |
          IPA_PATH=$(find build/ios/archive -name "*.ipa" | head -n 1)
          if [ -z "$IPA_PATH" ]; then
            echo "Error: IPA file not found!"
            exit 1
          fi
          echo "Found IPA at $IPA_PATH"
          mkdir -p build/ipa
          cp "$IPA_PATH" build/ipa/

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: luci-mobile-ipa
          path: build/ipa/*.ipa
          if-no-files-found: warn
          compression-level: 6
          overwrite: false
          include-hidden-files: false
