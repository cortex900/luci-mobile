name: Build iOS IPA (Flutter, unsigned)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.5"

      - name: Flutter pub get
        run: flutter pub get

      - name: Precache iOS artifacts
        run: flutter precache --ios

      - name: Build iOS archive (unsigned)
        run: flutter build ipa --no-codesign

      - name: Find XCARCHIVE and prepare export
        run: |
          ARCHIVE_PATH=$(find build/ios/archive -name "*.xcarchive" | head -n 1)
          if [ -z "$ARCHIVE_PATH" ]; then
            echo "Error: XCARCHIVE not found!"
            exit 1
          fi
          echo "Found archive at $ARCHIVE_PATH"
          mkdir -p build/ipa
          cat > ios/ExportOptions.plist <<EOL
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>development</string>
              <key>signingStyle</key>
              <string>manual</string>
              <key>compileBitcode</key>
              <false/>
              <key>uploadSymbols</key>
              <false/>
          </dict>
          </plist>
          EOL
          xcodebuild -exportArchive \
            -archivePath "$ARCHIVE_PATH" \
            -exportOptionsPlist ios/ExportOptions.plist \
            -exportPath build/ipa

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: luci-mobile-ipa
          path: build/ipa/*.ipa

      - name: Upload XCARCHIVE artifact
        uses: actions/upload-artifact@v4
        with:
          name: luci-mobile-xcarchive
          path: build/ios/archive/*.xcarchive
