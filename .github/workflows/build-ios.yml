name: Build iOS IPA

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Build .ipa (unsigned)
        run: |
          xcodebuild -scheme "luci-mobile" \
            -sdk iphoneos \
            -configuration Release \
            build CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO

      - name: Create IPA
        run: |
          mkdir -p Payload
          cp -r build/Release-iphoneos/*.app Payload/
          zip -r luci-mobile.ipa Payload

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: luci-mobile-ipa
          path: luci-mobile.ipa
