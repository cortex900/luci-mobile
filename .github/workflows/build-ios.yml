name: Build iOS IPA (Flutter, unsigned)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.5"

      - name: Flutter pub get
        run: flutter pub get

      - name: Precache iOS artifacts
        run: flutter precache --ios

      - name: Build iOS IPA (unsigned)
        run: flutter build ipa --no-codesign

      - name: Collect all IPA files
        run: |
          echo "Searching for all IPA files..."
          mkdir -p build/ipa
          find build/ios -name "*.ipa" -exec cp {} build/ipa/ \;
          echo "All IPA files copied to build/ipa/"

      - name: Upload IPA artifacts
        uses: actions/upload-artifact@v4
        with:
          name: luci-mobile-ipa
          path: build/ipa/*.ipa
